<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Defs for Gradients -->
  <defs>
    <linearGradient id="gold-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d4af37" />
      <stop offset="50%" stop-color="#f0e68c" />
      <stop offset="100%" stop-color="#b8860b" />
    </linearGradient>
    <filter id="bevel">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="2" specularConstant="1" specularExponent="20" lighting-color="#fff" result="spec">
        <fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>

  <!-- Corners -->
  <path d="M10,10 L40,10 L40,15 L15,15 L15,40 L10,40 Z" fill="url(#gold-grad)" filter="url(#bevel)" />
  <path d="M110,10 L80,10 L80,15 L105,15 L105,40 L110,40 Z" fill="url(#gold-grad)" filter="url(#bevel)" />
  <path d="M10,110 L40,110 L40,105 L15,105 L15,80 L10,80 Z" fill="url(#gold-grad)" filter="url(#bevel)" />
  <path d="M110,110 L80,110 L80,105 L105,105 L105,80 L110,80 Z" fill="url(#gold-grad)" filter="url(#bevel)" />

  <!-- Decorative Corner Gems -->
  <circle cx="12" cy="12" r="4" fill="#4caf50" stroke="#2e7d32" stroke-width="1" />
  <circle cx="108" cy="12" r="4" fill="#4caf50" stroke="#2e7d32" stroke-width="1" />
  <circle cx="12" cy="108" r="4" fill="#4caf50" stroke="#2e7d32" stroke-width="1" />
  <circle cx="108" cy="108" r="4" fill="#4caf50" stroke="#2e7d32" stroke-width="1" />

  <!-- Edges (for slicing) -->
  <rect x="40" y="10" width="40" height="4" fill="url(#gold-grad)" opacity="0.8" />
  <rect x="40" y="106" width="40" height="4" fill="url(#gold-grad)" opacity="0.8" />
  <rect x="10" y="40" width="4" height="40" fill="url(#gold-grad)" opacity="0.8" />
  <rect x="106" y="40" width="4" height="40" fill="url(#gold-grad)" opacity="0.8" />
</svg>
